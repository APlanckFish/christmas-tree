version: '3.8'

services:
  christmas-tree:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: christmas-tree
    restart: unless-stopped
    # 只监听本地，由 Nginx 反向代理
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - WS_PORT=8080
      # 不使用容器内证书，由 Nginx 处理 SSL
      - SSL_KEY_PATH=
      - SSL_CERT_PATH=
    networks:
      - christmas-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  christmas-network:
    driver: bridge

